
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
</head>
<body style="padding: 1%; background-color: whitesmoke;">
    <div style="background-color: white; padding: 1%; border-radius: 16px; ">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Animal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form_new_animal" action="{%url 'insert'%}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txt_name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Details</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" name="txt_details">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
            </div>
            </div>
        </div>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Details</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
                {% for animal in animals %}
                <tr>
                    <th scope="row">{{animal.id}}</th>
                    <td>{{animal.name}}</td>
                    <td>{{animal.details}}</td>
                    <td>
                        <div id="options container">
                            <button class="btn btn-success"><a href="{%url 'update' animal.id %}" style="text-decoration: none; color: white;"> Edite</a></button>
                            <button class="btn btn-danger"><a href="{%url 'delete' animal.id %}" style="text-decoration: none; color: white;"> Delete</a></button>
                        </div>
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>

    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
