<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edite animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke;">
    <div style="width: 70%; background-color: white; padding: 1%; margin-left: auto; margin-right: auto; margin-top: 10%; border-radius: 16px;">
        <form id="form_new_animal" action="{%url 'update' animal.id%}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txt_name" value="{{animal.name}}">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Details</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="txt_details" value="{{animal.details}}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-success"><a href="{% url 'index' %}" style="text-decoration: none; color: white;"> Back</a></button>
          </form>
    </div>
</body>
</html>
